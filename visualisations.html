<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.min.js" type="text/javascript"></script>
    <link rel="stylesheet" href="css/main.css">
    <title></title>
  </head>

  <body>

    <div class="tab">
      <button class="tablinks" onclick="openTab(event, 'ClassOverview')">Class overview</button>
      <button class="tablinks" onclick="openTab(event, 'TaskView')">Task view</button>
      <button class="tablinks" onclick="openTab(event, 'StudentView')">Student view</button>
    </div>

    <div id="ClassOverview" class="tabcontent">
      <p>London is the capital city of England.</p>
    </div>

    <div id="TaskView" class="tabcontent">
      <p>Paris is the capital of France.</p>
    </div>

    <div id="StudentView" class="tabcontent">
      <table>
        <tr>
          <th>Student</th>
          <th>Task</th>
          <th>Time</th>
        </tr>
      </table>
    </div>

    <script>
    function openTab(evt, tabName) {
    var i, tabcontent, tablinks;
    tabcontent = document.getElementsByClassName("tabcontent");
    for (i = 0; i < tabcontent.length; i++) {
      tabcontent[i].style.display = "none";
    }
    tablinks = document.getElementsByClassName("tablinks");
    for (i = 0; i < tablinks.length; i++) {
      tablinks[i].className = tablinks[i].className.replace(" active", "");
    }
    document.getElementById(tabName).style.display = "block";
    evt.currentTarget.className += " active";
  }
  </script>

  </body>
</html>
