<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/main.css">
  <script type="module" src="./src/index.js"></script>
  <title></title>
</head>

<body>

  <div id="app">

    <div class="tab">
      <button class="tablinks active" onclick="openTab(this, 'ClassOverview')">Class overview</button>
      <button class="tablinks" onclick="openTab(this, 'TaskView')">Task view</button>
      <button class="tablinks" onclick="openTab(this, 'StudentView')">Student view</button>
    </div>

    <div id="ClassOverview" class="tabcontent">
      Overall performance:
      <div id="graph-overview" class="boxes-graph"></div>
    </div>

    <div id="TaskView" class="tabcontent">
      Task 1 attempts:
      <div id="graph-task1-attempts" class="boxes-graph"></div>
      Task 2 attempts:
      <div id="graph-task2-attempts" class="boxes-graph"></div>
      Task 3 attempts:
      <div id="graph-task3-attempts" class="boxes-graph"></div>
      Task 4 attempts:
      <div id="graph-task4-attempts" class="boxes-graph"></div>
      Task 5 attempts:
      <div id="graph-task5-attempts" class="boxes-graph"></div>
    </div>

    <div id="StudentView" class="tabcontent">
      <table>
        <tr>
          <th>Student</th>
          <th>Task</th>
          <th>Time</th>
        </tr>
      </table>
    </div>

  </div>

</body>

</html>
